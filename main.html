<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 >Job Application Form</h1>
	<form method="POST" action="" >
		
		<label for="#name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="text" id="#name" required><br><br>
		<label for="#email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="text" id="#email" required><br><br>
		<label for="#gender">Gender:&nbsp;&nbsp;</label>
		<input type="radio" id="#gender" name="gender" required >Male
		<input type="radio" id="#gender" name="gender" required>Female
		<br><br>
		<label for="#laptop">Laptop Brands:</label>
		<select>
			<option>Select brand</option>
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br><br>
		<label for="#age">Age:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="number" id="#age" required><br><br>
		<label for="#dob">DOB:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		<input type="date" id="#dob" required><br><br>
		<label for="#password">Password:&nbsp;</label>
		<input type="password" id="#password" required><br><br>
		<label for="#portfolio">Portfolio:&nbsp;&nbsp;</label>
		<input type="url" id="#portfolio" required><br><br>
		<button id="btn" type="submit" >Submit</button>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
